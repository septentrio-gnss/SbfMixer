<script type="text/javascript">
    RED.nodes.registerType('command-parser',{
        category: 'Septentrio',
        color: '#6d9946',
        defaults: {
            name: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "fa-terminal",
        label: function() {
            return this.name||"command-parser";
        }
    });
</script>

<script type="text/html" data-template-name="command-parser">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/html" data-help-name="command-parser">
    <p>A node that parses the first word (command) from an incoming buffer.</p>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">buffer</span>
        </dt>
        <dd> The buffer containing the command to parse.</dd>
    </dl>
    <h3>Outputs</h3>
    <dl class="message-properties">
         <dt>payload <span class="property-type">buffer</span></dt>
         <dd>The original incoming buffer.</dd>
         <dt>type <span class="property-type">string</span></dt>
         <dd>Set to "receiver_command".</dd>
         <dt>command_info <span class="property-type">string</span></dt>
         <dd>The first word (longest consecutive chain of letters) found in the payload buffer.</dd>
    </dl>
    <h3>Details</h3>
    <p>This node expects a Buffer as input. It converts the buffer to a string, extracts the first sequence of consecutive letters, and sends an object containing the original buffer, the type "receiver_command", and the extracted command string.</p>
</script>
