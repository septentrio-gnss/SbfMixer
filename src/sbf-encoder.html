<script type="text/html" data-help-name="sbf-encoder">
    <p>Encodes Septentrio block information into a binary SBF message payload.</p>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>block <span class="property-type">object | array</span></dt>
        <dd>
            An object or an array of objects representing the SBF block(s) to encode.
            Each object must contain:
            <ul>
                <li><code>blockName</code> (string): The name of the SBF block (e.g., "PVTGeodetic").</li>
                <li><code>data</code> (object): An object containing the fields and values for the block, matching the structure expected by the <code>sbf_parser</code> library. Any fields that were originally <code>bytes</code> and were converted to Base64 strings by the parser should remain as Base64 strings here.</li>
            </ul>
             Alternatively, if providing a single block, you can pass the block data object directly in <code>msg.block</code> and the block name string in <code>msg.blockName</code>.
        </dd>
         <dt class="optional">block_name <span class="property-type">string</span></dt>
         <dd>The name of the SBF block if <code>msg.block</code> contains only the data object for a single block.</dd>
    </dl>

    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">buffer</span></dt>
        <dd>The binary SBF message payload representing the encoded block(s).</dd>
    </dl>

    <h3>Details</h3>
    <p>This node takes SBF block information, typically generated by a node like <code>sbf-parser</code> or constructed manually, and encodes it into the corresponding binary SBF format. It utilizes a Python script and the <code>sbf_parser</code> library internally.</p>
    <p><b>Note:</b> The Python environment executing Node-RED must have the <code>sbf_parser</code> library installed (<code>pip install sbf_parser</code>).</p>
    <p>The input <code>block</code> structure should mirror the structure output by the <code>sbf-parser</code> node or the examples in the <code>sbf_parser</code> library documentation, ensuring Base64 strings are used where binary data (bytes) was originally present.</p>
</script>
